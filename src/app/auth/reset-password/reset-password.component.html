<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">

            <div *ngIf="checkToken ; else token">
              <div class="card-block">
                <h3>Modification de mot de passe</h3>
                <p class="text-muted">   </p>
                <form id="form_singup" (ngSubmit)="onSubmit_singUp()" [formGroup]="form_singup" class="form-horizontal">

                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="password">Mot de passe</label>
                    <div class="col-md-9 " [ngClass]="getClassformgroup(form_singup, 'password')">
                      <input type="password" id="password" name="password" class="form-control" [ngClass]="getClassInput(form_singup,'password') "
                        formControlName="password" placeholder="Mot de passe">
                      <span class="help-block">{{getErrorInput(form_singup,'password') }}</span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="confirmPassword">Retapez mot de passe</label>
                    <div class="col-md-9 " [ngClass]="getClassformgroup(form_singup, 'confirmPassword')">
                      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [ngClass]="getClassInput(form_singup,'confirmPassword') "
                        formControlName="confirmPassword" placeholder="Retapez mot de passe">
                      <span class="help-block">{{getErrorInput(form_singup,'confirmPassword') }}</span>
                    </div>
                  </div>

                  <div class=" modal-footer btn-group">
                    <button type="submit" class="btn btn-outline-primary btn-sm" type="submit" [disabled]="!form_singup.valid">
                      <i class="fa fa-check-circle"></i>&nbsp;VALIDER</button>
                  </div>

                </form>
              </div>
            </div>

            <ng-template #token>
              <div class="card-block">
                <h3>Token Invalide</h3>
                <p class="text-muted">Veuillez consuter votre adresse email pour modifier votre mot de passe</p>
              </div>
            </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-snotify></ng-snotify>
