<div class="animated fadeIn akmain">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card  card-accent-primary ak-card">
          <div class="card-block ak-card-block">

            <div class="btn-group ak-btn-group ">
              <label class="btn btn-primary ak-label" [(ngModel)]="radioModel" btnRadio="Left" tabindex="0" role="button">
                <i class="fa fa-yoast"></i> Bateau</label>
              <label class="btn btn-primary ak-label" [(ngModel)]="radioModel" btnRadio="Middle" tabindex="0" role="button">
                <i class="fa fa-bus"></i> Bus</label>
              <label class="btn btn-primary ak-label" [(ngModel)]="radioModel" btnRadio="Right" tabindex="0" role="button">
                <i class="fa fa-car"></i> Voiture</label>
            </div>

          </div>
        </div>


      </div>
      <div class="col-md-12">

        <div class="card  card-accent-primary ak-card">
          <div class="card-block ak-card-block">
            <h3 class="text-muted">Création un nouveau compte Voyageur</h3>
            <hr>

            <div class="row flex-sm-row">
              <div class="col-md-12">
                <label class="col-xs-6  col-md-4 " for="firstname">

                  <input class="ak-radio" type="radio" name="mode" [value]="true" [(ngModel)]="sens">
                  <span class="ak-radio-span">Aller Simple</span>
                </label>
                <label class="col-xs-6 col-md-4 " for="firstname">
                  <input class="ak-radio" type="radio" name="mode" [value]="false" [(ngModel)]="sens">
                  <span class="ak-radio-span">Aller-Retour</span>
                </label>
              </div>
                  <div class="col-sm-8 col-md-6  hidden-sm-down">
                      <div class="row flex-sm-row">
                          <div class="col-md-12">
                              <label class="col-xs-6  col-md-4 " for="firstname">Départ:</label>
                                  <input type="text" >
                                  <div><i class="fa fa-close"></i></div>

                            <hr>
                        </div>

                        <div class="col-md-12">
                            <label class="col-xs-6  col-md-4 " for="firstname">Arrivée:</label>
                            <input type="text" >
                            <div><i class="fa fa-close"></i></div>
                          </div>
                        </div>
                  </div>
                  <div class="col-sm-12 col-md-6 hidden-sm-down ">
                      <fieldset disabled="disabled">
                        <div>
                            <div class="row ak-row-field">
                                <div class="col-xs-6  col-sm-8 col-md-6">
                                    <input type="text" placeholder="Aller:">
                                    <hr>
                                  </div>
                                  <div class="col-xs-6  col-sm-4 col-md-6 ak-row-field">
                                      <input type="text" placeholder="A partir de :">
                                      <hr>
                                  </div>
                            </div>

                            <div class="row ak-row-field">

                                <div class="col-xs-6  col-sm-8 col-md-6">
                                    <input type="text" placeholder="Aller:">

                                  </div>

                                  <div class="col-xs-6  col-sm-4 col-md-6 ak-row-field">
                                      <input type="text" placeholder="A partir de :">
                                  </div>
                            </div>
                        </div>

                      </fieldset>
                  </div>

            </div>


          </div>

        </div>

      </div>
      <div class="col-12">
        <div class="card-group">
          <list-voyages></list-voyages>
        </div>
      </div>
    </div>
  </div>
</div>
